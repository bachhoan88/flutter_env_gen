name: flutter_env_gen
description: Type-safe environment configuration generator for Flutter. Generate strongly-typed Dart code from .env files with automatic type detection and compile-time constants.
version: 1.0.3
homepage: https://github.com/bachhoan88/flutter_env_gen
repository: https://github.com/bachhoan88/flutter_env_gen
issue_tracker: https://github.com/bachhoan88/flutter_env_gen/issues
documentation: https://github.com/bachhoan88/flutter_env_gen#readme

topics:
  - environment
  - configuration
  - code-generation
  - build-runner
  - dotenv

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  build: ^4.0.2
  source_gen: ^4.0.2
  analyzer: ^8.4.1
  code_builder: ^4.10.0
  dart_style: ^3.1.2
  yaml: ^3.1.2
  glob: ^2.1.2
  path: ^1.9.0
  collection: ^1.18.0

dev_dependencies:
  build_runner: ^2.4.8
  test: ^1.24.0
  build_test: ^3.5.1
  flutter_lints: ^6.0.0
